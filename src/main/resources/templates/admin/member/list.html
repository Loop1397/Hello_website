<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>관리자 회원 관리</title>
	<style>
		.list table {
			width: 100%;
			border-collapse : collapse;
		}
		.list table th, 
		.list table td {
			border: solid 1px #000;
		}
		.search-form {
			padding: 5px 0 10px 0;
			text-align: right;
		}
	</style>
</head>
<body>

	<h1>관리자 회원 관리</h1>

	<div>
		<a href="/admin/main">관리자 메인</a>
		|
		<a href="/admin/member/list">회원 관리</a>
		|
		<a href="#">카테고리 관리</a>
		|
		<a href="/admin/">강의 관리</a>
		|
		<a href="/member/logout">로그아웃</a>
		<br />
		<hr />
		
	</div>
	
	<div class="list">
		
		<div th:text="${param.searchType}"></div>
		<div th:text="${param.searchValue}"></div>
		
		<div class="search-form">
			<form method="get">
				<select name="searchType">
					<option value="all">전체</option>
					<option th:selected="${#strings.equals(param.searchType, 'userId')}" value="userId">아이디</option>
					<option th:selected="${#strings.equals(param.searchType, 'userName')}" value="userName">이름</option>
					<option th:selected="${#strings.equals(param.searchType, 'phone')}" value="phone">연락처</option>
				</select>
			
				<input th:value="${param.searchValue}" type="search" name="searchValue" placeholder="검색어 입력"/>
				<button type="submit">검색</button>
			</form>
		
		</div>
	
	
		<table>
			<thead>
				<tr>
					<th>NO</th>
					<th>
						아이디(이메일)
					</th>
					<th>
						이름
					</th>
					<th>
						연락처
					</th>
					<th>
						이메일 인증 여부
					</th>
					<th>
						가입일
					</th>
					<th>
						관리자 여부
					</th>
				</tr>
			</thead>
			<tbody>
				<<!-- tr>
					<td>1</td>
					<td>loop1397@naver.com</td>
					<td>김홍</td>
					<td>010-1234-5678</td>
					<td>Y</td>
					<td>2022.01.06</td>
					<td>Y</td>
				</tr> -->
				<tr th:each="x : ${list}">
					<td>1</td>
					<td th:text="${x.userId}"></td>
					<td th:text="${x.userName}"></td>
					<td th:text="${x.phone}"></td>
					<td>
						<p th:if="${x.emailAuthYn eq true}">Y</p>
						<p th:if="${x.emailAuthYn eq false}">N</p>
					</td>
					<td>
					 	<p th:text="${x.regDt}"></p>
					</td>
					<td>
						<p th:if="${x.adminYn eq true}">Y</p>
						<p th:if="${x.adminYn eq false}">N</p>
					</td>
				</tr>
			</tbody>
		</table>
	
		<div class="pager" th:utext="${pager}">
		
		</div>
	
	
	</div>

</body>
</html>
